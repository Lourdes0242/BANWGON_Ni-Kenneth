<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Input Field</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="line-input-container">
        <input type="text" class="line-input" placeholder="Enter text here...">
    </div>
</body>
</html>

 <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.line-input-container {
    position: relative;
}

.line-input {
    border: none;
    border-bottom: 2px solid #000; /* Line style */
    outline: none; /* Remove outline on focus */
    padding: 5px 0; /* Space around text */
    width: 300px; /* Width of the input */
}

.line-input::placeholder {
    color: #aaa; /* Placeholder color */
}
 </style>
