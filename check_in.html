<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Stay Date Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Select Your Stay Dates</h2>
        <label for="checkIn">Check-In Date:</label>
        <input type="date" id="checkIn" required onchange="updateCheckOut()">
        
        <label for="checkOut">Check-Out Date:</label>
        <input type="date" id="checkOut" required>
    </div>

    <script>
        function updateCheckOut() {
            const checkIn = document.getElementById('checkIn').value;
            const checkOut = document.getElementById('checkOut');

            // Set the minimum date for check-out date to the next day of the check-in date
            if (checkIn) {
                const checkInDate = new Date(checkIn);
                const nextDay = new Date(checkInDate);
                nextDay.setDate(checkInDate.getDate() + 1);
                
                // Set min attribute of checkOut input to the next day
                checkOut.setAttribute('min', nextDay.toISOString().split('T')[0]);
                
                // If check-out date is before check-in date, reset check-out date
                if (checkOut.value && checkOut.value < nextDay.toISOString().split('T')[0]) {
                    checkOut.value = '';
                }
            } else {
                checkOut.removeAttribute('min'); // Remove min attribute if check-in is not selected
            }
        }
    </script>
</body>
</html>
